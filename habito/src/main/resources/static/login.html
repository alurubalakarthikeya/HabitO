<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitO | Habit Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logowithoutbg.png" type="image/x-icon">
</head>
<body>
    <nav class="navBar">
        <div class="logo">
            <h2><span>HabitO <img src="logowithoutbg.png" alt=""></span></h2>
        </div>
        <div class="navItems">
            <a id="login-btn" onclick=""><button>Login</button></a>
            <ul class="navList">
                <li class="nav-item">Sign In</li>
                <li class="nav-item-2">Sign Up</li>
            </ul>
        </div>
    </nav>
    <div class="main-screen">
        <div class="home">
            <div class="content">
                <h1>Welcome to <span>HabitO <img src="logowithoutbg.png" alt=""></span></h1>
                <div class="container">
                    <div class="streak-grid" id="streakGrid"></div>
                </div><br>
                <p>Your personal habit tracker</p>
                <p>Track your habits, stay motivated, and achieve your goals!</p>
            </div>
        </div>
        <div class="form">
            <form action="">
                <div class="input-fields">
                    <div class="input-field">
                        <label for="name">Username</label><br>
                        <div class="input-icon">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="username" required>
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <label for="email">Email</label><br>
                        <div class="input-icon">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <label for="password">Password</label><br>
                        <div class="input-icon">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <label for="confirmPassword">Confirm Password</label><br>
                        <div class="input-icon">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    <div class="btn-n">
                        <button type="submit">Register</button>
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
