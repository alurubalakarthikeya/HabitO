<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="/habito/src/main/resources/static/css/styles.css">
</head>
<body>
    <nav class="navBar">
        <div class="logo">
            <h2>HabitO</h2>
        </div>
        <div class="navItems">
            <i class="fa-solid fa-bars" id="menuBar" onclick="openNav()"></i>
            <ul class="navList">
                <li class="nav-item">Home</li>
                <li class="nav-item">About</li>
                <li class="nav-item">Habits</li>
                <li class="nav-item">Profile</li>
            </ul>
            <div id="navSlide">
                <div class="navSlideContent">
                    <i class="fa-solid fa-xmark" id="CloseBar" onclick="closeNav()"></i>
                    <ul class="navList">
                        <li class="nav-item">Home</li>
                        <li class="nav-item">About</li>
                        <li class="nav-item">Habits</li>
                        <li class="nav-item">Profile</li>
                    </ul>
                    <div class="navSlideFooter">
                        <p>Habito &copy; 2023</p>
                        <p>All rights reserved</p>
                        <p>Contact: <a href="mailto:alurubalakarthikeya@gmail.com">Mail</a></p>
                    </div>
            </div>
        </div>
    </nav>
    <div class="main-screen">
        <div class="home">
            <h1>Welcome to HabitO</h1>
            <p>Your personal habit tracker</p>
        <div class="form">
            <form action="">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
