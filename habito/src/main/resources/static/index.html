<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HabitO | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="logowithoutbg.png" type="image/x-icon" />
</head>
<body>
  <nav class="navBar">
    <div class="logo">
      <h2><span>Habit <span class="blue">O</span></h2>
    </div>
    <div class="navItems">
      <a id="login-btn" href="about.html"><button id="buttonText">About</button></a>
    </div>
  </nav>
  <div class="main-screen">
    <div class="home">
      <div class="content">
        <h1>Welcome to <span>Habit <span class="blue">O</span></h1>
        <div class="container">
          <div class="streak-grid" id="streakGrid"></div>
        </div>
        <p>Your personal habit tracker <br /> Track your habits, stay motivated, and achieve your goals!</p>
        <div class="socials">
          <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div class="form">
      <div id="formBox"></div>
    </div>
  </div>
  <script>
    // Simulate a 5 second wait after login before setting localStorage
    setTimeout(() => {
        fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                habiticaUserId: "your-user-id",
                habiticaApiToken: "your-api-token"
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.userId) {
                localStorage.setItem("habiticaUserId", data.userId);
                console.log("User ID saved to localStorage!");
            }
        });
    }, 5000);
</script>
  <script src="app.js"></script>
</body>
</html>
