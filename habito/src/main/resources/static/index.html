<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>HabitO | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <link rel="shortcut icon" href="logowithoutbg.png" type="image/x-icon" />

<body>
  <nav class="navBar">
    <div class="logo">
      <h2><span>Habit <span class="blue">O</span></h2>

    <div class="navItems">

      <a id="login-btn"><button id="buttonText">Login</button></a>

      </div>
