<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitO</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="home.css" />
  <link rel="shortcut icon" href="logowithoutbg.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <div class="title"> Habit<span class="blue">O</span></div>
      <div class="date">
        <span><i class="fa-solid fa-user-tie blue"></i></span>
        <span><i class="fa-solid fa-bell blue"></i></span>
        <span id="current-date"></span>
      </div>
    </header>
    <div class="greeting">Good <span class="time-of-day"></span>, <span class="username blue"></span>!</div>
    <div class="top-row">
      <div class="stats">
        <div class="stat-item">
          <div class="stat-icon"><i class="fa-solid fa-fire-flame-curved blue"></i></div>
          <div class="stat-text">
            <div class="big"><span class="streak-count"></span> days</div>
            <div class="small">streak</div>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon"><i class="fa-solid fa-fire-flame-curved blue"></i></div>
          <div class="stat-text">
            <div class="big"><span class="streak-count"></span> days</div>
            <div class="small">streak</div>
          </div>
        </div>
        <div class="stat-item progress-card">
          <div class="stat-icon"><i class="fa-solid fa-chart-line blue"></i></div>
          <div class="stat-text">
            <div class="big">Level <span class="level-count"></span></div>
            <div class="small"><span class="progress-percent"></span> left</div>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon"><i class="fa-solid fa-circle-check blue"></i></div>
          <div class="stat-text">
            <div class="big"><span class="habits-completed"></span> habits</div>
            <div class="small"> completed!</div>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon"><i class="fa-solid fa-bolt blue"></i></div>
          <div class="stat-text">
            <div class="big">“<span class="quote-text"></span>”</div>
            <div class="small">Quote</div>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon"><i class="fa-solid fa-bolt blue"></i></div>
          <div class="stat-text">
            <div class="big"><span class="user-exp"></span> EXP</div>
            <div class="small">Grow it!</div>
          </div>
        </div>
      </div>
    </div>
    <div class="quote" id="quoteBox"></div>
    <div class="split-screen">
    <div class="section dash">
        <h2>Habit Dashboard</h2>
        <div class="habit-grid">
          <div class="habit-card">
            <div class="right">
              <h3><span class="habitOne"></span></h3>
              <a class="mark-link btn">Completed</a>
            </div>
            <div class="left">
              <i class="fa-brands fa-github"></i>
            </div>
          </div>
          <div class="habit-card">
            <div class="right">
              <h3><span class="habitTwo"></span></h3>
              <a class="mark-link btn">Completed</a>
            </div>
            <div class="left">
             <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <div class="habit-card">
            <div class="right">
              <h3><span class="habitThree"></span></h3>
              <a class="mark-link btn">Completed</a>
            </div>
            <div class="left">
              <i class="fa-solid fa-person-running blue"></i>
            </div>
          </div>
          <div class="habit-card">
            <div class="right">
              <h3><span class="habitFour"></span></h3>
              <a class="mark-link btn">Completed</a>
            </div>
            <div class="left">
              <i class="fa-regular fa-clipboard"></i>
            </div>
          </div>
          <div class="habit-card">
            <div class="right">
              <h3><span class="habitFive"></span></h3>
              <a class="mark-link btn">Completed</a>
            </div>
            <div class="left">
              <i class="fa-solid fa-headphones"></i>
            </div>
          </div>
          <div class="habit-card">
            <div class="right">
              <h3><span class="habitSix"></span></h3>
              <a class="mark-link btn">Completed</a>
            </div>
            <div class="left">
              <i class="fa-regular fa-envelope"></i>
            </div>
        </div>
        </div>
    </div>
    <div class="footer-grid">
      <div class="section calendar">
        <h2>Calendar View</h2>
        <div class="calendar-container">
          <div class="calendar-grid">
            <div class="day-square level-1"></div>
            <div class="day-square"></div>
            <div class="day-square level-2"></div>
            <div class="day-square"></div>
            <div class="day-square level-3"></div>
            <div class="day-square"></div>

            <div class="day-square"></div>
            <div class="day-square"></div>
            <div class="day-square level-1"></div>

            <div class="day-square level-3"></div>
            <div class="day-square level-1"></div>
            <div class="day-square"></div>

            <div class="day-square"></div>

            <div class="day-square level-3"></div>
            <div class="day-square level-1"></div>
            <div class="day-square"></div>
            <div class="day-square level-2"></div>
            <div class="day-square"></div>
            <div class="day-square level-3"></div>
            <div class="day-square"></div>
            <div class="day-square"></div>

            <div class="day-square level-1"></div>
            <div class="day-square level-2"></div>
            <div class="day-square level-3"></div>
          </div>
        </div>
      </div>
      <div class="section analytics">
        <h2>Analytics & Stats</h2>
        <div class="analytics-box">
          <canvas id="habitChart" width="300" height="100"></canvas>
        </div>
        <p style="color: var(--blue); font-size: 2vh;">80% from past 7 days</p>
      </div>
    </div>
        </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
